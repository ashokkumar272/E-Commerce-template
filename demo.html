<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blend PNG with White Background</title>
    <style>
        body {
            background-color: white; /* White background for the whole page */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .image-container {
            background-color: white; /* White container background */
            padding: 20px;
        }

        .image-container img {
            width: 400px; /* Adjust the image width */
            height: auto;
            mix-blend-mode: screen; /* Blend dark colors with white background */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="box1.png" alt="Blended PNG Image">
    </div>
</body>
</html>
